<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Icon Browser-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--Style-->
    <link rel="stylesheet" href="style.css" />

    <title>Product Preview Card</title>
  </head>
  <body>
    <div class="container">
      <div class="pict">
        <picture>
          <img
            src="./images/image-product-desktop.jpg"
            alt="desktop-picture"
            class="desktop"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="mobile-picture"
            class="mobile"
          />
        </picture>
      </div>
      <div class="inner">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="teks">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button>
          <img src="./images/icon-cart.svg" class="icon" />
          <a href="https://www.instagram.com/wwal.yori/"> Add to Cart</a>
        </button>
      </div>
    </div>
  </body>
</html>
